<!DOCTYPE html>
<html>
<head>
    <title>Student Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .back-link {
            text-decoration: none;
            color: #007BFF;
            display: inline-block;
            margin-top: 20px;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Student</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <h2>Delete Student</h2>
    <form method="post" action="{% url 'student-delete' student.slug %}" onsubmit="return confirm('Are you sure you want to delete this student?');">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545; color: white;">Delete</button>
    </form>

    <a href="{% url 'student-list' %}" class="back-link">Back to List</a>
</body>
</html>
